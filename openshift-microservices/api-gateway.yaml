# API Gateway Deployment
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: api-gateway-build
  labels:
    app: api-gateway
spec:
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: api-gateway:latest
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  lookupPolicy:
    local: false
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    deploymentconfig: api-gateway
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    deploymentconfig: api-gateway
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: api-gateway
        deploymentconfig: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - api-gateway
        from:
          kind: ImageStreamTag
          name: api-gateway:latest
---
# Route for API Gateway (external access)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: api-gateway-route
  labels:
    app: api-gateway
spec:
  to:
    kind: Service
    name: api-gateway-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
