events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream notes_service {
        server notes-service:8081;
    }
    
    upstream analytics_service {
        server analytics-service:8082;
    }
    
    upstream share_service {
        server share-service:8083;
    }
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=notes_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=analytics_limit:10m rate=50r/m;
    limit_req_zone $binary_remote_addr zone=share_limit:10m rate=200r/m;
    
    # Main server
    server {
        listen 8080;
        server_name _;
        
        # Gateway health check
        location /health {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","service":"api-gateway"}\n';
        }
        
        # Notes Service routes
        location ~ ^/api/notes(?:/(.*))?$ {
            # Hide backend CORS headers to avoid duplication
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            # Add CORS headers at gateway level
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            
            limit_req zone=notes_limit burst=20 nodelay;
            
            proxy_pass http://notes_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Analytics Service routes
        location ~ ^/api/(analytics|stats) {
            # Hide backend CORS headers to avoid duplication
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            # Add CORS headers at gateway level
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            
            limit_req zone=analytics_limit burst=10 nodelay;
            
            proxy_pass http://analytics_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Longer timeout for analytics queries
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # Share Service routes (public access - higher rate limit)
        location ~ ^/api/shared {
            # Hide backend CORS headers to avoid duplication
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Allow-Credentials';
            
            # Add CORS headers at gateway level
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            
            limit_req zone=share_limit burst=50 nodelay;
            
            proxy_pass http://share_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Standard timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Service health checks (for monitoring)
        location /api/health/notes {
            proxy_pass http://notes_service/health;
            access_log off;
        }
        
        location /api/health/analytics {
            proxy_pass http://analytics_service/health;
            access_log off;
        }
        
        location /api/health/share {
            proxy_pass http://share_service/health;
            access_log off;
        }
        
        # 404 for undefined routes
        location / {
            default_type application/json;
            return 404 '{"error":"Not Found","message":"The requested endpoint does not exist"}\n';
        }
    }
}
